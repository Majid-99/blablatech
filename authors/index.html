---
layout: base
title:  Authors
---

<h1>The authors of this blog</h1>

<ul class="media-list authors">
    {% for author in site.authors %}
    <li class="media">
            <a id="author-{{ author[0] }}" class="media-left media-middle" href="https://twitter.com/{{ author[1].twitter }}">
                <img src="/images/author-{{ author[0] }}.png" alt="{{ author[1].nickname }}">
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{ author[1].name }}</h4>
                {{ author[1].role }}
            </div>
        </li>
    {% endfor %}
</ul>
