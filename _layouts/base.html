<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="{% if page.authors %}{% for author in page.authors %}{% if false == forloop.first AND true == forloop.last %}, {% endif %}{{ site.authors[author].name }}{% endfor %}{% else %}The BlaBlaCar Tech team{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="alternate" href="/atom.xml" title="{{ site.name }}" type="application/atom+xml" />
    <link rel="icon" href="/images/favicon.ico">
    <link href="/css/bootstrap-3.3.1.min.css" rel="stylesheet">
    <link href="/css/blablatech.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>

<div class="container">
    <div class="row">
    <nav class="navbar navbar-default" role="navigation">
        <div class="logo pull-left">
            <span class="blabla-green">Bla</span><span class="logo-blue">Bla</span><span class="blabla-red">Tech</span>
        </div>
           <!-- <a href="" class="button block pull-right small">Subscribe</a> -->
           <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
              </button>
          </div>
            <div class="navbar-collapse collapse" id="menu">
                <ul class="nav navbar-nav">
                    <li><a class="blog-nav-item" href="/">Home</a></li>
                    <li><a class="blog-nav-item" href="/blog/">Archive</a></li>
                    <li><a class="blog-nav-item" href="/authors/">Authors</a></li>
                    <li><a class="blog-nav-item" href="/talks/">Talks</a></li>
                </ul>
            </div><!--/.nav-collapse -->
    </nav>
        {{ content }}
    </div>
</div>

</html>
