<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="{% if page.authors %}{% for author in page.authors %}{% if false == forloop.first AND true == forloop.last %}, {% endif %}{{ site.authors[author].name }}{% endfor %}{% else %}The BlaBlaCar Tech team{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - {{ site.name }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="alternate" href="/atom.xml" title="{{ site.name }}" type="application/atom+xml" />
    <link rel="icon" href="/images/favicon.ico">
    <link href="/css/bootstrap-3.3.1.min.css" rel="stylesheet">
    <link href="/css/blablatech.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lora:400,700|Nunito:400,700' rel='stylesheet' type='text/css'>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="/"><img alt="BlaBlaTech" class="navbar-brand logo" src="/images/blablatech-logo.png" title="BlaBlaTech" /></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a class="blog-nav-item" href="/blog/">Archive</a></li>
                <li><a class="blog-nav-item" href="/authors/">Authors</a></li>
                <li><a class="blog-nav-item" href="/talks/">Talks</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="row">
        {{ content }}
    </div>
</div>

<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-8 text-center">
                <div class="follow-us">
                    <ol class="list-unstyled">
                        <li><a href="https://github.com/blablacar">BlaBlaCar on GitHub</a></li>
                        <li><a href="https://twitter.com/BlaBlaCarTech">Follow us on Twitter</a></li>
                    </ol>
                </div>
                <img alt="BlaBlaTech" class="logo" src="/images/blablatech-logo.png" title="BlaBlaTech" />

            </div>
            <div class="col-md-4 text-left">
                <img alt="Fun & Serious" class="fun-and-serious" src="/images/fun-and-serious.png" title="Fun & Serious" />
            </div>
        </div>
    </div>
</footer>
