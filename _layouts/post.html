---
layout: base
---

<article itemscope itemtype="http://schema.org/BlogPosting">
    <header>
        <h1 itemprop="name">{{ page.title }}</h1>
        <p class="meta">
            {% assign post_details_authors = page.authors %}
            {% assign post_details_date = page.date %}
            {% assign post_details_tags = page.tags %}
            {% include post_details.html %}
        </p>
    </header>
    <div class="blog-post">
        {{ content }}
    </div>
</article>
